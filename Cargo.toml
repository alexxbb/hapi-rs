[package]
name = "hapi-rs"
description = "Rust bindings to Houdini Engine API"
documentation = "https://docs.rs/hapi-rs"
repository = "https://github.com/alexxbb/hapi-rs/"
keywords = ["vfx", "graphics", "gamedev", "houdini"]
categories = ["graphics", "game-development"]
readme = "README.md"
version = "0.5.1"
authors = ["Aleksei Rusev <hou.alexx@gmail.com>"]
edition = "2021"
license = "MIT"
exclude = [
    "otls/*",
]

[dependencies]
log = "0.4.14"
paste = "1.0.6"
parking_lot = "0.11.2"
duplicate = { version = "0.3.0", features = [], default-features = false }

[dev-dependencies]
once_cell = "1.5.2"
env_logger = "0.8.2"
prettytable-rs = "0.8.0"